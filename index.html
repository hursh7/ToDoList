<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/greetings.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/weather.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="greeting-wrap">
        <form id="login-form" class="hidden">
          <input
            type="text"
            class="login-input"
            placeholder="Enter your name?"
            maxlength="10"
            required
          />
          <!-- <button>Log In</button> -->
        </form>
        <h1 id="greeting" class="hidden"></h1>
      </div>
      <h2 class="clock">00:00:00</h2>
      <div class="content">
        <form id="todo-form">
          <input
            type="text"
            class="todo-input"
            placeholder="Write a To Do and Press Enter"
            required
          />
        </form>
        <ul class="todo-list"></ul>
      </div>
      <div class="weather">
        <span></span>
        <span></span>
      </div>
      <footer class="footer">
        <div class="quote">
          <p></p>
          <p></p>
        </div>
        <p class="copyright">&copy; 2021 Junhyung Park. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
