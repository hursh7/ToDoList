<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/greetings.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/todo.js"></script>
</head>
<body>
    <div class="container">
        <form id="login-form" class="hidden">
            <input type="text" placeholder="What is your name?" maxlength="10" required>
            <button>Log In</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" required>
        </form>
        <ul class="todo-list"></ul>
        <div class="quote">
            <span></span>
            <span></span>
        </div>
        <h2 class="clock">00:00:00</h2>
    </div>
</body>
</html>
